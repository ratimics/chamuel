
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Prompt & Memory Manager</title>
    <link rel="stylesheet" href="/css/prompts.css">
</head>
<body>
    <div class="container">
        <nav class="top-nav">
            <a href="/" class="nav-link">Dashboard</a>
            <h1>AI Prompt & Memory Manager</h1>
        </nav>
        
        <div class="content-grid">
            <div class="prompts-section">
                <div class="prompt-card">
                    <h2>System Prompt</h2>
                    <textarea id="systemPrompt" rows="10"></textarea>
                    <button onclick="savePrompt('system')">Save System Prompt</button>
                </div>

                <div class="prompt-card">
                    <h2>Response Instructions</h2>
                    <textarea id="responsePrompt" rows="10"></textarea>
                    <button onclick="savePrompt('response')">Save Response Instructions</button>
                </div>

                <div class="prompt-card">
                    <h2>Style Prompt</h2>
                    <textarea id="stylePrompt" rows="10"></textarea>
                    <button onclick="savePrompt('style')">Save Style Prompt</button>
                </div>
            </div>

            <div class="memories-section">
                <h2>Recent Memories</h2>
                <div id="memoriesList" class="memories-list">
                    <!-- Memories will be loaded here -->
                </div>
            </div>
        </div>
    </div>
    <script src="/js/promptManager.js"></script>
</body>
</html>
